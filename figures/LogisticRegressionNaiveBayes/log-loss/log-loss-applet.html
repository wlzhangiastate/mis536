<!DOCTYPE html>
<html>

<head>

    <title>Line Fitting Visualization</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="math.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="log-loss-applet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

</head>

<body>
    <div class='container-fluid well'>
        <div class='col-sm-7'>
            <div class='row chart-container'>
            </div>
            <div class='row'>
                <div class='row'>
                    <div class='col-sm-6'><span class='a-header'>b_1:</span>
                        <div class='a-slider'></div>
                        <div class='a-label'></div>
                    </div>
                    <div class='col-sm-6'><span class='b-header'>b_0:</span>
                        <div class='b-slider'></div>
                        <div class='b-label'></div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-6'>
                        <input type='checkBox' class='plot-fit'><span style='margin-left:5px;'>Plot Best Logistic Regression Curve</span></div>
                    <div class='col-sm-6'><span class='equation' style='margin-left:10px'>y=ax<sup>2</sup>+bx+c</span></div>
                </div>
                <div class='row'>
                    <div class='col-sm-6'>
                        <input class='point-number' placeholder='# of points' style='margin-right:10px; width:30%'>
                        <button class='randomize'>Randomize Points</button>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-sm-5'>
            <div class='graph-container'></div>
            <div class='info-container'></div>
        </div>
        <script src="log-loss-applet.js"></script>
</body>

</html>
